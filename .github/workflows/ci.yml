name: "Sample React Pipeline"

on:
  push:
    branches:
      - master
      - main

jobs:
  build_and_test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '21'

      - name: "Node version check"
        run: node --version

      - name: "Close repository"
        uses: actions/checkout@v2
          
